<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
  <title>Edit Record</title>
</head>
<body>
<h3 class="text-center text-secondary">Edit Record</h3>

<form class="e-form" method="post" th:action="@{/save}">

  <div class="form-group">
    <label class="form-check-label">Transaction Number:</label>
    <input type="text" class="form-control" th:field="${salesman.id}" readonly="readonly" />
  </div>


  <div class="form-group">
  <label class="form-check-label">Salesman Name:</label>
  <input type="text" class="form-control" th:field="${salesman.name}" />
  </div>

  <div class="form-group">
  <label class="form-check-label">Item Type:</label>
  <select id="selectItem" class="form-control" th:field="${salesman.item}">
    <option value="Washing Machine">Washing Machine</option>
    <option value="Refrigerator">Refrigerator</option>
    <option value="Music System">Music System</option>
  </select>
  </div>

  <div class="form-group">
  <label class="form-check-label">Sales Amount:</label>
  <input type="number" class="form-control" min="0.0" th:field="${salesman.amount}" />
  </div>

  <div class="form-group">
  <label class="form-check-label">Transaction Date:</label>
  <input type="date" class="form-control" placeholder="YYYY-MM-DD" th:field="${salesman.dot}" />
  </div>

  <br>
  <input type="submit" class="btn btn-primary mt-4" value="Save">
</form>

</body>
</html>
